<div class="container">
  <form id="calculator">
    <div class="form-row">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <div class="input-group mb-3">
          <input type="text" class="form-control" name="firstName" aria-label="First name" [(ngModel)]="myThrivePreferences.financials.firstName">
        </div>
      </div>

      <div class="form-group">
        <label for="lastName">Last Name</label>
        <div class="input-group mb-3">
          <input type="text" class="form-control" name="firstName" aria-label="First name" [(ngModel)]="myThrivePreferences.financials.lastName">
        </div>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="email">Email</label>
        <div class="input-group mb-3">
          <input type="text" class="form-control" name="email" aria-label="Email" [(ngModel)]="myThrivePreferences.financials.email">
        </div>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="state">Where is your business located?</label>
        <div class="input-group mb-3">
          <select>
            <option *ngFor="let state of STATES" value={{state}}>
              {{state}}
            </option>
          </select>
        </div>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="state">What type of work do you do?</label>
        <div class="input-group mb-3">
          <select>
            <option *ngFor="let occupation of OCCUPATIONS" value={{occupation}}>
              {{occupation}}
            </option>
          </select>
        </div>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="income">How much 1099 or business income did you make last month?</label><br>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">$</span>
          </div>
          <input type="text" class="form-control" name="income" aria-label="Amount (to the nearest dollar)" [(ngModel)]="myThrivePreferences.financials.annualIncome">
        </div>
      </div>
    </div>

    <button type="button" class="btn btn-primary btn-lg" (click)="calculateSPTaxes()">Calculate Potential Savings</button>
  </form>
</div>
